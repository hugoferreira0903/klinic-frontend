<div class="login-container">
  <div class="login-card">
    <h2>Login into your account</h2>

    <form (ngSubmit)="onLogin()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <a class="forgot-password" href="#">Forgot password?</a>

      <button mat-raised-button color="primary" class="full-width" type="submit">
        Login Now
      </button>

      <div class="separator">OR</div>

      <button mat-stroked-button color="primary" class="full-width" (click)="onSignup()">
        Signup Now
      </button>
    </form>
  </div>

  <div class="image-container">
    <img src="https://smetal.org.br/wp-content/uploads/2024/04/internasaudeOMS-1016x762.png" alt="Health Illustration">
  </div>

</div>
